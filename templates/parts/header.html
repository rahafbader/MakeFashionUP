<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ProjectHub</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
</head> 
<body> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary"> 
        <div class="container-fluid"> 
            <a class="navbar-brand" href="{% url 'product_list' %}">Makefashionup</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span> 
            </button> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                    {% if user.is_authenticated %} 
                        <li class="nav-item"> 
                            <a class="nav-link" href="#">Hello, {{ user.username }}!</a> 
                        </li> 
                        <li class="nav-item"> 
                            <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        </li> 
                    {% else %} 
                        <li class="nav-item"> 
                            <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Sign up</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link" href="{% url 'login' %}">Log in</a> 
                        </li> 
                    {% endif %} 

                    
                    <li class="nav-item dropdown"> 
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sort</a> 
                        <ul class="dropdown-menu"> 
                            <li><a class="dropdown-item" href="{% url 'product_list' %}?category=Makeup Artist">Makeup Artist</a></li> 
                            <li><a class="dropdown-item" href="{% url 'product_list' %}?category=Hair Styles">Hair Styles</a></li> 
                        </ul> 
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link" href="{% url 'view_cart' %}">view cart</a> 
                    </li> 
                </ul> 
            </div> 
        </div> 
    </nav> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>
